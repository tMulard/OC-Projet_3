        <a href="../index.html">
            <i class="fa fa-arrow-left"></i>

        <h1>ohmyfood</h1>

  <div class="RestaurantDisplay">
    <img src="../images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" />
    
    <section class="Order">
      <div class="restaurantTitle">
        <h1>La palette du gôut</h1>
        <div class="LikeRestaurant">
          <input type="checkbox" id="L7">
          <label for="L7" id="Li7">
            <i class="fa-solid fa-heart"></i>
          </label>
       </div>
      </div>
      <div class="RestaurantMenu">
        <div class="dishPick" id="appetisers">
          <div class="AppetiserList">
        <h3>ENTREES</h3>
        <div class="ListItem">
          <input type="checkbox" id="C20">
          <label for="C20" id="Ci20">
            <div class="DescriptionText">
              <h2>Fricassée d'escargots</h2>
              <p>Au piment d'Espelette</p>
            </div>
            <div class="CheckDiv">
            <div class="DescriptionPrice">
              <p>25€</p>
            </div>
              <div class="CheckIcon">
                <i class="fa-regular fa-check-circle"></i>
              </div>
            </div>
          </label>
        </div>
        
        <div class="ListItem">
          <input type="checkbox" id="C21">
          <label for="C21" id="Ci21">
            <div class="DescriptionText">
              <h2>Foie gras de canard mi-cuit</h2>
              <p>Et ses copeaux de truffe noire</p>
            </div>
            <div class="CheckDiv">
            <div class="DescriptionPrice">
              <p>35€</p>
            </div>
              <div class="CheckIcon">
                <i class="fa-regular fa-check-circle"></i>
              </div>
            </div>
          </label>
        </div>
        
        <div class="ListItem">
          <input type="checkbox" id="C22">
          <label for="C22" id="Ci22">
            <div class="DescriptionText">
              <h2>Oeuf au plat</h2>
              <p>Assaisonné à la truffe sur lit de...</p>
            </div>
            <div class="CheckDiv">
            <div class="DescriptionPrice">
              <p>20€</p>
            </div>
              <div class="CheckIcon">
                <i class="fa-regular fa-check-circle"></i>
              </div>
            </div>
          </label>
        </div>
      </div>
    </div>
    
    <div class="dishPick" id="dishes">
      <div class="DishList">
        <h3>PLATS</h3>
        <div class="ListItem">
          <input type="checkbox" id="C23">
          <label for="C23" id="Ci23">
            <div class="DescriptionText">
              <h2>Filet de boeuf aux herbes</h2>
              <p>Accompagné de sa ribambelle de légumes</p>
            </div>
            <div class="CheckDiv">
            <div class="DescriptionPrice">
              <p>40€</p>
            </div>
              <div class="CheckIcon">    
                <i class="fa-regular fa-check-circle"></i>
              </div>
            </div>
          </label>
        </div>
        
        <div class="ListItem">
          <input type="checkbox" id="C24">
          <label for="C24" id="Ci24">
            <div class="DescriptionText">
              <h2>Parmntier de queue de boeuf</h2>
              <p>A la truffe noire sur sa purée de panais</p>
            </div>
            <div class="CheckDiv">
            <div class="DescriptionPrice">
              <p>35€</p>
            </div>
                <div class="CheckIcon">
                  <i class="fa-regular fa-check-circle"></i>
                </div>
              </div>
            </label>
          </div>
          
          <div class="ListItem">
            <input type="checkbox" id="C25">
            <label for="C25" id="Ci25">
              <div class="DescriptionText">
                <h2>Filet de turbot</h2>
                <p>Aux agrumes</p>
              </div>
              <div class="CheckDiv">
              <div class="DescriptionPrice">
                <p>44€</p>
              </div>
                <div class="CheckIcon">
                  <i class="fa-regular fa-check-circle"></i>
                </div>
              </div>
            </label>
          </div>
        </div>
        
      </div>
      
      <div class="dishPick" id="desserts">
        <div class="DessertList">
          <h3>DESSERTS</h3>
          <div class="ListItem">
            <input type="checkbox" id="C26">
            <label for="C26" id="Ci26">
              <div class="DescriptionText">
                <h2>Paris-Brest</h2>
                <p>Revisité</p>
              </div>
              <div class="CheckDiv">
              <div class="DescriptionPrice">
                <p>18€</p>
              </div>
                <div class="CheckIcon">
                  <i class="fa-regular fa-check-circle"></i>
                </div>
              </div>
            </label>
          </div>
          
          <div class="ListItem">
            <input type="checkbox" id="C27">
            <label for="C27" id="Ci27">
              <div class="DescriptionText">
                <h2>Macaron au chocolat d'exception</h2>
                <p>Et glace à la vanille de Madagascar</p>
              </div>
              <div class="CheckDiv">
              <div class="DescriptionPrice">
                <p>22€</p>
              </div>
                <div class="CheckIcon">
                  <i class="fa-regular fa-check-circle"></i>
                </div>
              </div>
            </label>
          </div>
          
          <div class="ListItem">
            <input type="checkbox" id="C28">
            <label for="C28" id="Ci28">
              <div class="DescriptionText">
                <h2>Mousse au chocolat</h2>
                <p>Au piment d'Espelette et à la truffe noire</p>
              </div>
              <div class="CheckDiv">
              <div class="DescriptionPrice">
                <p>23€</p>
              </div>
                <div class="CheckIcon">
                  <i class="fa-regular fa-check-circle"></i>
                  </div>
                </div>
              </label>
            </div>
          </div>
        </div>            
        <div class="OrderButton">
          <input type="checkbox" id="OrderInput">
          <label for="OrderInput">Commander</label>
        </div>
      </div>
    </section>
  </div>

        <div class="footerTitle">
          <h2>ohmyfood</h2>
        </div>
        <div class="footerLinks">
            <div class="proposeRestaurant">
                <div class="divLink">
                    <i class="fa fa-utensils" alt="propose"></i>
                    <a href="#">Proposer un restaurant</a>
                </div>
            </div>
            <div class="becomePartner">
                <div class="divLink">
                    <i class="fa fa-handshake" alt="partner"></i>
                    <a href="#">Devenir partenaire</a>
                </div>
            </div>
            <a href="#">Mentions Légales</a>
            <a href="#">Contact</a>
        </div>
