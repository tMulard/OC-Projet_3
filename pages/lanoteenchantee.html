<!DOCTYPE html>

<html lang="fr">
  <head>
    <title>Ohmyfood!</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

      name="description"
      content="Ohmyfood!, site de réservation de restaurants en ligne"
    />

      src="https://kit.fontawesome.com/a1f8d8f6ea.js"
      crossorigin="anonymous"
    ></script>

    <header>
      <div class="logoRestaurant">
        <a href="../index.html">
          <i class="fa fa-arrow-left"></i>
        </a>
        <h1>ohmyfood</h1>
      </div>
    </header>

    <div class="RestaurantDisplay">
      <img
        src="../images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg"
        alt="Picture"
      />

      <section class="Order">
        <div class="restaurantTitle">
          <h2>La note enchantée</h2>
          <div class="LikeRestaurant">
            <input type="checkbox" id="L6" />
            <label for="L6" id="Li6">
              <i class="fa-solid fa-heart"></i>
            </label>
          </div>
        </div>
        <div class="RestaurantMenu">
          <div class="dishPick" id="appetisers">
            <div class="AppetiserList">
              <span>ENTREES</span>
              <div class="ListItem ListItem-1">
                <input type="checkbox" id="C10" />
                <label for="C10" id="Ci10">
                  <div class="DescriptionText">
                    <h3>Ravioles de foie gras</h3>
                    <p>Accompagnées de leur crème à la truffe</p>
                  </div>
                  <div class="CheckDiv">
                    <div class="DescriptionPrice">
                      <span></span>
                      <p>25€</p>
                    </div>
                    <div class="CheckIcon">
                      <i class="fa-regular fa-check-circle"></i>
                    </div>
                  </div>
                </label>
              </div>

              <div class="ListItem ListItem-2">
                <input type="checkbox" id="C11" />
                <label for="C11" id="Ci11">
                  <div class="DescriptionText">
                    <h3>Caviar osciètre</h3>
                    <p>Sur blini à la farine de blé noir</p>
                  </div>
                  <div class="CheckDiv">
                    <div class="DescriptionPrice">
                      <span></span>
                      <p>35€</p>
                    </div>
                    <div class="CheckIcon">
                      <i class="fa-regular fa-check-circle"></i>
                    </div>
                  </div>
                </label>
              </div>

              <div class="ListItem ListItem-3">
                <input type="checkbox" id="C12" />
                <label for="C12" id="Ci12">
                  <div class="DescriptionText">
                    <h3>Homard et espuma de...</h3>
                    <p>Marinés aux zestes d'orange</p>
                  </div>
                  <div class="CheckDiv">
                    <div class="DescriptionPrice">
                      <span></span>
                      <p>20€</p>
                    </div>
                    <div class="CheckIcon">
                      <i class="fa-regular fa-check-circle"></i>
                    </div>
                  </div>
                </label>
              </div>

              <div class="ListItem ListItem-4">
                <input type="checkbox" id="C13" />
                <label for="C13" id="Ci13">
                  <div class="DescriptionText">
                    <h3>Foie gras de canard cuit entier</h3>
                    <p>Confiture de figue et pain toasté</p>
                  </div>
                  <div class="CheckDiv">
                    <div class="DescriptionPrice">
                      <span></span>
                      <p>35€</p>
                    </div>
                    <div class="CheckIcon">
                      <i class="fa-regular fa-check-circle"></i>
                    </div>
                  </div>
                </label>
              </div>
            </div>
          </div>

          <div class="dishPick" id="dishes">
            <div class="DishList">
              <span>PLATS</span>
              <div class="ListItem ListItem-5">
                <input type="checkbox" id="C14" />
                <label for="C14" id="Ci14">
                  <div class="DescriptionText">
                    <h3>Noix de coquilles Saint-Jacques</h3>
                    <p>Sur lit de purée de céleri-rave</p>
                  </div>
                  <div class="CheckDiv">
                    <div class="DescriptionPrice">
                      <span></span>
                      <p>40€</p>
                    </div>
                    <div class="CheckIcon">
                      <i class="fa-regular fa-check-circle"></i>
                    </div>
                  </div>
                </label>
              </div>

              <div class="ListItem ListItem-6">
                <input type="checkbox" id="C15" />
                <label for="C15" id="Ci15">
                  <div class="DescriptionText">
                    <h3>Langoustine poêlée</h3>
                    <p>Et purée de patate douce</p>
                  </div>
                  <div class="CheckDiv">
                    <div class="DescriptionPrice">
                      <span></span>
                      <p>35€</p>
                    </div>
                    <div class="CheckIcon">
                      <i class="fa-regular fa-check-circle"></i>
                    </div>
                  </div>
                </label>
              </div>

              <div class="ListItem ListItem-7">
                <input type="checkbox" id="C16" />
                <label for="C16" id="Ci16">
                  <div class="DescriptionText">
                    <h3>Mijoté de queue de boeuf</h3>
                    <p>Et riz sauvage aux zestes de citron</p>
                  </div>
                  <div class="CheckDiv">
                    <div class="DescriptionPrice">
                      <span></span>
                      <p>44€</p>
                    </div>
                    <div class="CheckIcon">
                      <i class="fa-regular fa-check-circle"></i>
                    </div>
                  </div>
                </label>
              </div>
            </div>
          </div>

          <div class="dishPick" id="desserts">
            <div class="DessertList">
              <span>DESSERTS</span>
              <div class="ListItem ListItem-8">
                <input type="checkbox" id="C17" />
                <label for="C17" id="Ci17">
                  <div class="DescriptionText">
                    <h3>Macaron noisette et chocolat</h3>
                    <p>Glace au caramel brun et sel de Guérande</p>
                  </div>
                  <div class="CheckDiv">
                    <div class="DescriptionPrice">
                      <span></span>
                      <p>18€</p>
                    </div>
                    <div class="CheckIcon">
                      <i class="fa-regular fa-check-circle"></i>
                    </div>
                  </div>
                </label>
              </div>

              <div class="ListItem ListItem-9">
                <input type="checkbox" id="C18" />
                <label for="C18" id="Ci18">
                  <div class="DescriptionText">
                    <h3>Baba au rhum revisité</h3>
                    <p>Avec son coulis de citron</p>
                  </div>
                  <div class="CheckDiv">
                    <div class="DescriptionPrice">
                      <span></span>
                      <p>22€</p>
                    </div>
                    <div class="CheckIcon">
                      <i class="fa-regular fa-check-circle"></i>
                    </div>
                  </div>
                </label>
              </div>

              <div class="ListItem ListItem-10">
                <input type="checkbox" id="C19" />
                <label for="C19" id="Ci19">
                  <div class="DescriptionText">
                    <h3>Tarte au citron meringuée</h3>
                    <p>Déstructurée</p>
                  </div>
                  <div class="CheckDiv">
                    <div class="DescriptionPrice">
                      <span></span>
                      <p>23€</p>
                    </div>
                    <div class="CheckIcon">
                      <i class="fa-regular fa-check-circle"></i>
                    </div>
                  </div>
                </label>
              </div>
            </div>
          </div>
          <div class="OrderButton">
            <input type="checkbox" id="OrderInput" />
            <label for="OrderInput">Commander</label>
          </div>
        </div>
      </section>
    </div>

            <a href="#">Proposer un restaurant</a>
          </div>
        </div>
        <div class="becomePartner">
          <div class="divLink">
            <i class="fa fa-handshake"></i>
            <a href="#">Devenir partenaire</a>
          </div>

        <a href="#">Mentions Légales</a>
