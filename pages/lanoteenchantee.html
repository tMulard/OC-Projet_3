        <a href="../index.html">
            <i class="fa fa-arrow-left"></i>

        <h1>ohmyfood</h1>

  <div class="RestaurantDisplay">
    <img src="../images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" />
    
    <section class="Order">
      <div class="restaurantTitle">
        <h1>La note enchantée</h1>
        <div class="Like">
          <input type="checkbox" id="L6"/>
          <label for="L6" id="Li6">
            <i class="fa-solid fa-heart"></i>
          </label>
       </div>
      </div>
      <div class="RestaurantMenu">
        <div class="dishPick" id="appetisers">
          <div class="AppetiserList">
        <h3>ENTREES</h3>
        <div class="ListItem">
          <input type="checkbox" id="C10"/>
          <label for="C10" id="Ci10">
            <div class="DescriptionText">
              <h2>Ravioles de foie gras</h2>
              <p>Accompagnées de leur crème à la truffe</p>
            </div>
            <div class="CheckDiv">
            <div class="DescriptionPrice">
              <p>25€</p>
            </div>
              <div class="CheckIcon">
                <i class="fa-regular fa-check-circle"></i>
              </div>
            </div>
          </label>
        </div>
        
        <div class="ListItem">
          <input type="checkbox" id="C11"/>
          <label for="C11" id="Ci11">
            <div class="DescriptionText">
              <h2>Caviar osciètre</h2>
              <p>Sur blini à la farine de blé noir</p>
            </div>
            <div class="CheckDiv">
            <div class="DescriptionPrice">
              <p>35€</p>
            </div>
              <div class="CheckIcon">
                <i class="fa-regular fa-check-circle"></i>
              </div>
            </div>
          </label>
        </div>
        
        <div class="ListItem">
          <input type="checkbox" id="C12"/>
          <label for="C12" id="Ci12">
            <div class="DescriptionText">
              <h2>Homard et espuma de...</h2>
              <p>Marinés aux zestes d'orange</p>
            </div>
            <div class="CheckDiv">
            <div class="DescriptionPrice">
              <p>20€</p>
            </div>
              <div class="CheckIcon">
                <i class="fa-regular fa-check-circle"></i>
              </div>
            </div>
          </label>
        </div>

        <div class="ListItem">
          <input type="checkbox" id="C13"/>
          <label for="C13" id="Ci13">
            <div class="DescriptionText">
              <h2>Foie gras de canard cuit entier</h2>
              <p>Confiture de figue et pain toasté</p>
            </div>
            <div class="CheckDiv">
            <div class="DescriptionPrice">
              <p>35€</p>
            </div>
              <div class="CheckIcon">    
                <i class="fa-regular fa-check-circle"></i>
              </div>
            </div>
          </label>
        </div>
      </div>
    </div>
    
    <div class="dishPick" id="dishes">
      <div class="DishList">
        <h3>PLATS</h3>
        <div class="ListItem">
          <input type="checkbox" id="C14"/>
          <label for="C14" id="Ci14">
            <div class="DescriptionText">
              <h2>Noix de coquilles Saint-Jacques</h2>
              <p>Sur lit de purée de céleri-rave</p>
            </div>
            <div class="CheckDiv">
            <div class="DescriptionPrice">
              <p>40€</p>
            </div>
              <div class="CheckIcon">    
                <i class="fa-regular fa-check-circle"></i>
              </div>
            </div>
          </label>
        </div>
        
        <div class="ListItem">
          <input type="checkbox" id="C15"/>
          <label for="C15" id="Ci15">
            <div class="DescriptionText">
              <h2>Langoustine poêlée</h2>
              <p>Et purée de patate douce</p>
            </div>
            <div class="CheckDiv">
            <div class="DescriptionPrice">
              <p>35€</p>
            </div>
                <div class="CheckIcon">
                  <i class="fa-regular fa-check-circle"></i>
                </div>
              </div>
            </label>
          </div>
          
          <div class="ListItem">
            <input type="checkbox" id="C16"/>
            <label for="C16" id="Ci16">
              <div class="DescriptionText">
                <h2>Mijoté de queue de boeuf</h2>
                <p>Et riz sauvage aux zestes de citron</p>
              </div>
              <div class="CheckDiv">
              <div class="DescriptionPrice">
                <p>44€</p>
              </div>
                <div class="CheckIcon">
                  <i class="fa-regular fa-check-circle"></i>
                </div>
              </div>
            </label>
          </div>
        </div>
        
      </div>
      
      <div class="dishPick" id="desserts">
        <div class="DessertList">
          <h3>DESSERTS</h3>
          <div class="ListItem">
            <input type="checkbox" id="C17"/>
            <label for="C17" id="Ci17">
              <div class="DescriptionText">
                <h2>Macaron noisette et chocolat</h2>
                <p>Glace au caramel brun et sel de Guérande</p>
              </div>
              <div class="CheckDiv">
              <div class="DescriptionPrice">
                <p>18€</p>
              </div>
                <div class="CheckIcon">
                  <i class="fa-regular fa-check-circle"></i>
                </div>
              </div>
            </label>
          </div>
          
          <div class="ListItem">
            <input type="checkbox" id="C18"/>
            <label for="C18" id="Ci18">
              <div class="DescriptionText">
                <h2>Baba au rhum revisité</h2>
                <p>Avec son coulis de citron</p>
              </div>
              <div class="CheckDiv">
              <div class="DescriptionPrice">
                <p>22€</p>
              </div>
                <div class="CheckIcon">
                  <i class="fa-regular fa-check-circle"></i>
                </div>
              </div>
            </label>
          </div>
          
          <div class="ListItem">
            <input type="checkbox" id="C19"/>
            <label for="C19" id="Ci19">
              <div class="DescriptionText">
                <h2>Tarte au citron meringuée</h2>
                <p>Déstructurée</p>
              </div>
              <div class="CheckDiv">
              <div class="DescriptionPrice">
                <p>23€</p>
              </div>
                <div class="CheckIcon">
                  <i class="fa-regular fa-check-circle"></i>
                  </div>
                </div>
              </label>
            </div>
          </div>
        </div>            
        <div class="OrderButton">
          <input type="checkbox" id="OrderInput"/>
          <label for="OrderInput">Commander</label>
        </div>
      </div>
    </section>
  </div>

                <div class="divLink">
                    <i class="fa fa-utensils" alt="propose"></i>
                    <a href="#">Proposer un restaurant</a>
                </div>
            </div>
            <div class="becomePartner">
                <div class="divLink">
                    <i class="fa fa-handshake" alt="partner"></i>
