<!DOCTYPE html>

<html lang="fr">
  <head>
    <title>Ohmyfood!</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta
      name="description"
      content="Ohmyfood!, site de réservation de restaurants en ligne"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/a1f8d8f6ea.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../css/style.css" />
  </head>

  <body>

    <header>
      <div class="logoRestaurant">
        <a href="../index.html">
          <i class="fa fa-arrow-left"></i>
        </a>
        <h1>ohmyfood</h1>
      </div>
    </header>

    <!--

    <div class="RestaurantDisplay">
      <img
        src="../images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg"
        alt="Picture"
      />

      <section class="Order">
        <div class="restaurantTitle">
          <h2>Le délice des sens</h2>
          <div class="LikeRestaurant">
            <input type="checkbox" id="L8" />
            <label for="L8" id="Li8">
              <i class="fa-solid fa-heart"></i>
            </label>
          </div>
        </div>
        <div class="RestaurantMenu">
          <div class="dishPick" id="appetisers">
            <div class="AppetiserList">
              <span>ENTREES</span>
              <div class="ListItem ListItem-1">
                <input type="checkbox" id="C29" />
                <label for="C29" id="Ci29">
                  <div class="DescriptionText">
                    <h3>Tartare de thon</h3>
                    <p>Assaisonné au yuzu</p>
                  </div>
                  <div class="CheckDiv">
                    <div class="DescriptionPrice">
                      <span></span>
                      <p>25€</p>
                    </div>
                    <div class="CheckIcon">
                      <i class="fa-regular fa-check-circle"></i>
                    </div>
                  </div>
                </label>
              </div>

              <div class="ListItem ListItem-2">
                <input type="checkbox" id="C30" />
                <label for="C30" id="Ci30">
                  <div class="DescriptionText">
                    <h3>Bouchée de homard croustillant</h3>
                    <p>Et sa farandole de petits légumes</p>
                  </div>
                  <div class="CheckDiv">
                    <div class="DescriptionPrice">
                      <span></span>
                      <p>35€</p>
                    </div>
                    <div class="CheckIcon">
                      <i class="fa-regular fa-check-circle"></i>
                    </div>
                  </div>
                </label>
              </div>

              <div class="ListItem ListItem-3">
                <input type="checkbox" id="C31" />
                <label for="C31" id="Ci31">
                  <div class="DescriptionText">
                    <h3>Velouté de cèpes</h3>
                    <p>Aux truffes</p>
                  </div>
                  <div class="CheckDiv">
                    <div class="DescriptionPrice">
                      <span></span>
                      <p>20€</p>
                    </div>
                    <div class="CheckIcon">
                      <i class="fa-regular fa-check-circle"></i>
                    </div>
                  </div>
                </label>
              </div>
            </div>
          </div>

          <div class="dishPick" id="dishes">
            <div class="DishList">
              <span>PLATS</span>
              <div class="ListItem ListItem-4">
                <input type="checkbox" id="C32" />
                <label for="C32" id="Ci32">
                  <div class="DescriptionText">
                    <h3>Poulet rôti aux herbes de Provence</h3>
                    <p>Et sa crème de truffes</p>
                  </div>
                  <div class="CheckDiv">
                    <div class="DescriptionPrice">
                      <span></span>
                      <p>40€</p>
                    </div>
                    <div class="CheckIcon">
                      <i class="fa-regular fa-check-circle"></i>
                    </div>
                  </div>
                </label>
              </div>

              <div class="ListItem ListItem-5">
                <input type="checkbox" id="C33" />
                <label for="C33" id="Ci33">
                  <div class="DescriptionText">
                    <h3>Langoustine rôtie</h3>
                    <p>Et ses légumes de saison</p>
                  </div>
                  <div class="CheckDiv">
                    <div class="DescriptionPrice">
                      <span></span>
                      <p>35€</p>
                    </div>
                    <div class="CheckIcon">
                      <i class="fa-regular fa-check-circle"></i>
                    </div>
                  </div>
                </label>
              </div>

              <div class="ListItem ListItem-6">
                <input type="checkbox" id="C34" />
                <label for="C34" id="Ci34">
                  <div class="DescriptionText">
                    <h3>Côte de boeuf Angus</h3>
                    <p>Et sa purée de panais</p>
                  </div>
                  <div class="CheckDiv">
                    <div class="DescriptionPrice">
                      <span></span>
                      <p>44€</p>
                    </div>
                    <div class="CheckIcon">
                      <i class="fa-regular fa-check-circle"></i>
                    </div>
                  </div>
                </label>
              </div>
            </div>
          </div>

          <div class="dishPick" id="desserts">
            <div class="DessertList">
              <span>DESSERTS</span>
              <div class="ListItem ListItem-7">
                <input type="checkbox" id="C35" />
                <label for="C35" id="Ci35">
                  <div class="DescriptionText">
                    <h3>Farandole de desserts</h3>
                    <p>Du chef</p>
                  </div>
                  <div class="CheckDiv">
                    <div class="DescriptionPrice">
                      <span></span>
                      <p>18€</p>
                    </div>
                    <div class="CheckIcon">
                      <i class="fa-regular fa-check-circle"></i>
                    </div>
                  </div>
                </label>
              </div>

              <div class="ListItem ListItem-8">
                <input type="checkbox" id="C36" />
                <label for="C36" id="Ci36">
                  <div class="DescriptionText">
                    <h3>Crème brulée</h3>
                    <p>Revisitée</p>
                  </div>
                  <div class="CheckDiv">
                    <div class="DescriptionPrice">
                      <span></span>
                      <p>22€</p>
                    </div>
                    <div class="CheckIcon">
                      <i class="fa-regular fa-check-circle"></i>
                    </div>
                  </div>
                </label>
              </div>

              <div class="ListItem ListItem-9">
                <input type="checkbox" id="C37" />
                <label for="C37" id="Ci37">
                  <div class="DescriptionText">
                    <h3>Tiramisu</h3>
                    <p>A la noisette</p>
                  </div>
                  <div class="CheckDiv">
                    <div class="DescriptionPrice">
                      <span></span>
                      <p>23€</p>
                    </div>
                    <div class="CheckIcon">
                      <i class="fa-regular fa-check-circle"></i>
                    </div>
                  </div>
                </label>
              </div>
            </div>
          </div>

          <div class="OrderButton">
            <input type="checkbox" id="OrderInput" />
            <label for="OrderInput">Commander</label>
          </div>
        </div>
      </section>
    </div>

    <footer>
      <div class="footerTitle">
        <p>ohmyfood</p>
      </div>
      <div class="footerLinks">
        <div class="proposeRestaurant">
          <div class="divLink">
            <i class="fa fa-utensils"></i>
            <a href="#">Proposer un restaurant</a>
          </div>
        </div>
        <div class="becomePartner">
          <div class="divLink">
            <i class="fa fa-handshake"></i>
            <a href="#">Devenir partenaire</a>
          </div>
        </div>
        <a href="#">Mentions Légales</a>
        <a href="mailto:email@ohmyfood.com">Contact</a>
      </div>
    </footer>
  </body>
</html>
