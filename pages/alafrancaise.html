<!DOCTYPE html>

<html lang="fr">
  <head>
    <title>Ohmyfood!</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta
      name="description"
      content="Ohmyfood!, site de réservation de restaurants en ligne"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/a1f8d8f6ea.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../css/style.css" />
  </head>

  <body>

    <header>
      <div class="logoRestaurant">
        <a href="../index.html">
          <i class="fa fa-arrow-left"></i>
        </a>
        <h1>ohmyfood</h1>
      </div>
    </header>

    <!--

    <div class="RestaurantDisplay">
      <img
        src="../images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg"
        alt="Picture"
      />

      <section class="Order">
        <div class="restaurantTitle">
          <h2>A la française</h2>
          <div class="LikeRestaurant">
            <input type="checkbox" id="L5" />
            <label for="L5" id="Li5">
              <i class="fa-solid fa-heart"></i>
            </label>
          </div>
        </div>
        <div class="RestaurantMenu">
          <div class="dishPick" id="appetisers">
            <div class="AppetiserList">
              <span>ENTREES</span>
              <div class="ListItem ListItem-1">
                <input type="checkbox" id="C1" />
                <label for="C1" id="Ci1">
                  <div class="DescriptionText">
                    <h3>Tartare de poulpe acidulé</h3>
                    <p>Aux zestes d'orange</p>
                  </div>
                  <div class="CheckDiv">
                    <div class="DescriptionPrice">
                      <span></span>
                      <p>25€</p>
                    </div>
                    <div class="CheckIcon">
                      <i class="fa-regular fa-check-circle"></i>
                    </div>
                  </div>
                </label>
              </div>

              <div class="ListItem ListItem-2">
                <input type="checkbox" id="C2" />
                <label for="C2" id="Ci2">
                  <div class="DescriptionText">
                    <h3>Velouté de légumes d'antan</h3>
                    <p>Carotte, panais, topinambour</p>
                  </div>
                  <div class="CheckDiv">
                    <div class="DescriptionPrice">
                      <span></span>
                      <p>35€</p>
                    </div>
                    <div class="CheckIcon">
                      <i class="fa-regular fa-check-circle"></i>
                    </div>
                  </div>
                </label>
              </div>

              <div class="ListItem ListItem-3">
                <input type="checkbox" id="C3" />
                <label for="C3" id="Ci3">
                  <div class="DescriptionText">
                    <h3>Soupe à l'oignon</h3>
                    <p>Revisitée</p>
                  </div>
                  <div class="CheckDiv">
                    <div class="DescriptionPrice">
                      <span></span>
                      <p>20€</p>
                    </div>
                    <div class="CheckIcon">
                      <i class="fa-regular fa-check-circle"></i>
                    </div>
                  </div>
                </label>
              </div>
            </div>
          </div>

          <div class="dishPick" id="dishes">
            <div class="DishList">
              <span>PLATS</span>
              <div class="ListItem ListItem-4">
                <input type="checkbox" id="C4" />
                <label for="C4" id="Ci4">
                  <div class="DescriptionText">
                    <h3>Coquilles Saint-Jacques</h3>
                    <p>Accompagnées d'une purée de panais</p>
                  </div>
                  <div class="CheckDiv">
                    <div class="DescriptionPrice">
                      <span></span>
                      <p>40€</p>
                    </div>
                    <div class="CheckIcon">
                      <i class="fa-regular fa-check-circle"></i>
                    </div>
                  </div>
                </label>
              </div>

              <div class="ListItem ListItem-5">
                <input type="checkbox" id="C5" />
                <label for="C5" id="Ci5">
                  <div class="DescriptionText">
                    <h3>Magret de canard</h3>
                    <p>Et parmentier de pommes de terre</p>
                  </div>
                  <div class="CheckDiv">
                    <div class="DescriptionPrice">
                      <span></span>
                      <p>35€</p>
                    </div>
                    <div class="CheckIcon">
                      <i class="fa-regular fa-check-circle"></i>
                    </div>
                  </div>
                </label>
              </div>

              <div class="ListItem ListItem-6">
                <input type="checkbox" id="C6" />
                <label for="C6" id="Ci6">
                  <div class="DescriptionText">
                    <h3>Pigeonneau d'Ille-et-Vilaine</h3>
                    <p>Sur son lit de gnocchis aux légumes</p>
                  </div>
                  <div class="CheckDiv">
                    <div class="DescriptionPrice">
                      <span></span>
                      <p>44€</p>
                    </div>
                    <div class="CheckIcon">
                      <i class="fa-regular fa-check-circle"></i>
                    </div>
                  </div>
                </label>
              </div>
            </div>
          </div>

          <div class="dishPick" id="desserts">
            <div class="DessertList">
              <span>DESSERTS</span>
              <div class="ListItem ListItem-7">
                <input type="checkbox" id="C7" />
                <label for="C7" id="Ci7">
                  <div class="DescriptionText">
                    <h3>Pétales de violettes glacés</h3>
                    <p>Et purée de noisettes</p>
                  </div>
                  <div class="CheckDiv">
                    <div class="DescriptionPrice">
                      <span></span>
                      <p>18€</p>
                    </div>
                    <div class="CheckIcon">
                      <i class="fa-regular fa-check-circle"></i>
                    </div>
                  </div>
                </label>
              </div>

              <div class="ListItem ListItem-8">
                <input type="checkbox" id="C8" />
                <label for="C8" id="Ci8">
                  <div class="DescriptionText">
                    <h3>Fondant au chocolat</h3>
                    <p>Revisité</p>
                  </div>
                  <div class="CheckDiv">
                    <div class="DescriptionPrice">
                      <span></span>
                      <p>22€</p>
                    </div>
                    <div class="CheckIcon">
                      <i class="fa-regular fa-check-circle"></i>
                    </div>
                  </div>
                </label>
              </div>

              <div class="ListItem ListItem-9">
                <input type="checkbox" id="C9" />
                <label for="C9" id="Ci9">
                  <div class="DescriptionText">
                    <h3>Millefeuille croustillant</h3>
                    <p>Myrtilles et pâte d'amande</p>
                  </div>
                  <div class="CheckDiv">
                    <div class="DescriptionPrice">
                      <span></span>
                      <p>23€</p>
                    </div>
                    <div class="CheckIcon">
                      <i class="fa-regular fa-check-circle"></i>
                    </div>
                  </div>
                </label>
              </div>
            </div>
          </div>
          <div class="OrderButton">
            <input type="checkbox" id="OrderInput" />
            <label for="OrderInput">Commander</label>
          </div>
        </div>
      </section>
    </div>

    <footer>
      <div class="footerTitle">
        <p>ohmyfood</p>
      </div>
      <div class="footerLinks">
        <div class="proposeRestaurant">
          <div class="divLink">
            <i class="fa fa-utensils"></i>
            <a href="#">Proposer un restaurant</a>
          </div>
        </div>
        <div class="becomePartner">
          <div class="divLink">
            <i class="fa fa-handshake"></i>
            <a href="#">Devenir partenaire</a>
          </div>
        </div>
        <a href="#">Mentions Légales</a>
        <a href="mailto:email@ohmyfood.com">Contact</a>
      </div>
    </footer>
  </body>
</html>
