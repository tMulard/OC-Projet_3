<!DOCTYPE html>

<html>

	<head>
    <title>Ohmyfood!</title>
    <meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
    <meta name="description" content="Ohmyfood!, site de réservation de restaurants en ligne">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a1f8d8f6ea.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/style.css">
	</head>

	<body>

    <header>
      <div class="logoRestaurant">
        <a href="../index.html">
            <i class="fa fa-arrow-left"></i>
        </a>
        <h1>ohmyfood</h1>
      </div>
    </header>

  <div class="RestaurantDisplay">
    <img src="../images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" />
    
    <section class="Order">
      <div class="restaurantTitle">
        <h1>A la française</h1>
        <div class="LikeRestaurant">
          <input type="checkbox" id="L5"/>
          <label for="L5" id="Li5">
            <i class="fa-solid fa-heart"></i>
          </label>
       </div>
      </div>
      <div class="RestaurantMenu">
        <div class="dishPick" id="appetisers">
          <div class="AppetiserList">
        <h3>ENTREES</h3>
        <div class="ListItem">
          <input type="checkbox" id="C1"/>
          <label for="C1" id="Ci1">
            <div class="DescriptionText">
              <h2>Tartare de poulpe acidulé</h2>
              <p>Aux zestes d'orange</p>
            </div>
            <div class="CheckDiv">
              <div class="DescriptionPrice">
                <p>25€</p>
              </div>
              <div class="CheckIcon">
                <i class="fa-regular fa-check-circle"></i>
              </div>
            </div>
          </label>
        </div>
        
        <div class="ListItem">
          <input type="checkbox" id="C2"/>
          <label for="C2" id="Ci2">
            <div class="DescriptionText">
              <h2>Velouté de légumes d'antan</h2>
              <p>Carotte, panais, topinambour</p>
            </div>
            <div class="CheckDiv">
              <div class="DescriptionPrice">
                <p>35€</p>
              </div>
              <div class="CheckIcon">
                <i class="fa-regular fa-check-circle"></i>
              </div>
            </div>
          </label>
        </div>
        
        <div class="ListItem">
          <input type="checkbox" id="C3"/>
          <label for="C3" id="Ci3">
            <div class="DescriptionText">
              <h2>Soupe à l'oignon</h2>
              <p>Revisitée</p>
            </div>
            <div class="CheckDiv">
              <div class="DescriptionPrice">
                <p>20€</p>
              </div>
              <div class="CheckIcon">
                <i class="fa-regular fa-check-circle"></i>
              </div>
            </div>
          </label>
        </div>
      </div>
    </div>
    
    <div class="dishPick" id="dishes">
      <div class="DishList">
        <h3>PLATS</h3>
        <div class="ListItem">
          <input type="checkbox" id="C4"/>
          <label for="C4" id="Ci4">
            <div class="DescriptionText">
              <h2>Coquilles Saint-Jacques</h2>
              <p>Accompagnées d'une purée de panais</p>
            </div>
            <div class="CheckDiv">
              <div class="DescriptionPrice">
                <p>40€</p>
              </div>
              <div class="CheckIcon">    
                <i class="fa-regular fa-check-circle"></i>
              </div>
            </div>
          </label>
        </div>
        
        <div class="ListItem">
          <input type="checkbox" id="C5"/>
          <label for="C5" id="Ci5">
            <div class="DescriptionText">
              <h2>Magret de canard</h2>
              <p>Et parmentier de pommes de terre</p>
            </div>
            <div class="CheckDiv">
              <div class="DescriptionPrice">
                <p>35€</p>
              </div>
                <div class="CheckIcon">
                  <i class="fa-regular fa-check-circle"></i>
                </div>
              </div>
            </label>
          </div>
          
          <div class="ListItem">
            <input type="checkbox" id="C6"/>
            <label for="C6" id="Ci6">
              <div class="DescriptionText">
                <h2>Pigeonneau d'Ille-et-Vilaine</h2>
                <p>Sur son lit de gnocchis aux légumes</p>
              </div>
              <div class="CheckDiv">
                <div class="DescriptionPrice">
                  <p>44€</p>
                </div>
                <div class="CheckIcon">
                  <i class="fa-regular fa-check-circle"></i>
                </div>
              </div>
            </label>
          </div>
        </div>
        
      </div>
      
      <div class="dishPick" id="desserts">
        <div class="DessertList">
          <h3>DESSERTS</h3>
          <div class="ListItem">
            <input type="checkbox" id="C7"/>
            <label for="C7" id="Ci7">
              <div class="DescriptionText">
                <h2>Pétales de violettes glacés</h2>
                <p>Et purée de noisettes</p>
              </div>
              <div class="CheckDiv">
                <div class="DescriptionPrice">
                  <p>18€</p>
                </div>
                <div class="CheckIcon">
                  <i class="fa-regular fa-check-circle"></i>
                </div>
              </div>
            </label>
          </div>
          
          <div class="ListItem">
            <input type="checkbox" id="C8"/>
            <label for="C8" id="Ci8">
              <div class="DescriptionText">
                <h2>Fondant au chocolat</h2>
                <p>Revisité</p>
              </div>
              <div class="CheckDiv">
                <div class="DescriptionPrice">
                  <p>22€</p>
                </div>
                <div class="CheckIcon">
                  <i class="fa-regular fa-check-circle"></i>
                </div>
              </div>
            </label>
          </div>
          
          <div class="ListItem">
            <input type="checkbox" id="C9"/>
            <label for="C9" id="Ci9">
              <div class="DescriptionText">
                <h2>Millefeuille croustillant</h2>
                <p>Myrtilles et pâte d'amande</p>
              </div>
              <div class="CheckDiv">
                <div class="DescriptionPrice">
                  <p>23€</p>
                </div>
                <div class="CheckIcon">
                  <i class="fa-regular fa-check-circle"></i>
                  </div>
                </div>
              </label>
            </div>
          </div>
        </div>            
        <div class="OrderButton">
          <input type="checkbox" id="OrderInput"/>
          <label for="OrderInput">Commander</label>
        </div>
      </div>
    </section>
  </div>

    <footer>
        <div class="footerTitle">
          <h2>ohmyfood</h2>
        </div>
        <div class="footerLinks">
            <div class="proposeRestaurant">
                <div class="divLink">
                    <i class="fa fa-utensils" alt="propose"></i>
                    <a href="#">Proposer un restaurant</a>
                </div>
            </div>
            <div class="becomePartner">
                <div class="divLink">
                    <i class="fa fa-handshake" alt="partner"></i>
                    <a href="#">Devenir partenaire</a>
                </div>
            </div>
            <a href="#">Mentions Légales</a>
            <a href="#">Contact</a>
        </div>
      </footer>

</html>
